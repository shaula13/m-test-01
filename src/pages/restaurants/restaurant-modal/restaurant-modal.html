<ion-header>
  <ion-navbar>
    <ion-title>{{  title  }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="sfondo1 fontT">

  <ion-card>

    <img src="../../../assets/imgs/{{ item.url }}">

    <ion-item>
      <h1 class="fontTL">{{ item.name }}</h1>
      <h2 class="fontTL2">{{ item.category }}</h2>
    </ion-item>

    <ion-card-content>
      <p class="fontT">{{ item.description }}</p>
    </ion-card-content>

    <ion-row *ngIf="secondParam">
      <ion-col>
        <button class="f-16" ion-button icon-start  small (click)="load($event, item.wwwT)">
          <ion-icon name="thumbs-up"></ion-icon>
          <div>TripAdvisor</div>
        </button>
      </ion-col>
      <ion-col>
        <button class="f-16 b-right" ion-button icon-start  small (click)="load($event, item.www)">
          <ion-icon name="tablet-portrait"></ion-icon>
          <div>Sito</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>


</ion-content>
