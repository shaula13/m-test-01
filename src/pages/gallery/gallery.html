<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Galleria</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="sfondo1">

  <ion-slides effect="cube" *ngIf="images && images.length > 0">

    <ion-slide *ngFor="let img of images">
        <img src="../../assets/imgs/gallery/{{img.url}}" />
    </ion-slide>

  </ion-slides>

</ion-content>
