
<ion-card class="modal-content fontT">
  <img src="../../../assets/imgs/games/{{ url }}"/>

  <div class="scroll">
    <ion-card-content class="fontT">
      <ion-card-title class="fontTL">
        {{ answ }}
      </ion-card-title>
        {{ description }}
    </ion-card-content>
  </div>

  <ion-buttons class="btn-bottom">
    <button  class="fontT" ion-button full  (click)="closeModal()">Close</button>
  </ion-buttons>

</ion-card>
