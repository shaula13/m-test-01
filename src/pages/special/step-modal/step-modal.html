
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ step.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="sfondo1">

  <ion-card class="mg-b" *ngIf="step">

    <iframe [src]="sanitizer.bypassSecurityTrustResourceUrl(step.urlMap)" width="100%" height="300px" frameborder="0" style="border:0"
            allowfullscreen></iframe>

    <ion-card-content>
      <p class="parag">{{ step.description }}</p>
    </ion-card-content>

    <ion-item>
      <button ion-button icon-start clear item-end (click)="load($event, step.www)">
        <ion-icon name="navigate"></ion-icon>
        Start
      </button>
    </ion-item>
  </ion-card>

</ion-content>
