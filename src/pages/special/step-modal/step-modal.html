
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ step.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="sfondo1 fontT">

  <div  *ngIf="step">
      <iframe [src]="sanitizer.bypassSecurityTrustResourceUrl(step.urlMap)" width="100%" height="300px" frameborder="0" style="border:0"
              allowfullscreen *ngIf="step && !show">
      </iframe>

    <img src="../../../assets/imgs/special-day/{{ step.url }}" *ngIf="step && show">

    <ion-card class="mg-b" *ngIf="step && (show || (step.id == 1))">
      <ion-card-content>
        <p class="parag fontT">{{ step.description }}</p>
      </ion-card-content>
    </ion-card>

    <button ion-button block (click)="showStep()" *ngIf="step && !show && (step.id != 1)">Arrivati</button>

  </div>
</ion-content>
