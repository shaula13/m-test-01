
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ step.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="sfondo1 fontT">

  <ion-card class="mg-b" *ngIf="step">

    <iframe [src]="sanitizer.bypassSecurityTrustResourceUrl(step.urlMap)" width="100%" height="300px" frameborder="0" style="border:0"
            allowfullscreen></iframe>

    <ion-card-content>
      <p class="parag fontT">{{ step.description }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start class="f-16 b-right" item-end (click)="load($event, step.www)">
          <ion-icon name="navigate"></ion-icon>
          Start
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
