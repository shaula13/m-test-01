<ion-header>
  <ion-navbar>
    <ion-title>{{  place.name  }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="sfondo1">

  <ion-card>

    <ion-item>
      <h2>{{ place.name }}</h2>
      <p>{{ place.category }}</p>
    </ion-item>

    <img src="../../../assets/imgs/{{ place.url }}">

    <ion-card-content>
      <p>{{ place.description }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small (click)="load($event, place.www)">
          <ion-icon name="tablet-portrait"></ion-icon>
          <div>Sito</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
